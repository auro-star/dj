{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="书签,Django">
    <meta name="author" content="">

	<title>Django书签 | {% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
	<link href="{% static "bmark/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="{% static "bmark/assets/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
	<link href="{% static "bmark/css/base.css" %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="{% static "bmark/assets/js/ie8-responsive-file-warning.js" %}"></script><![endif]-->
	<script src="{% static "bmark/assets/js/ie-emulation-modes-warning.js" %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">书签</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
			  <li class="active"><a href="{% url "main_page" %}">主页</a></li>
          </ul>

		  <ul class="nav navbar-nav navbar-right">
			{% if user.is_authenticated %}
			<li><a href="{% url "bookmark_save" %}">上传</a></li>
			<li><a href="{% url "user_page" user.username %}">个人主页</a></li>
			<li><a href="{% url "user_logout" %}">退出</a></li>
			{% else %}
			<li><a href="{% url "user_register" %}">注册</a></li>
			<li><a href="{% url "user_login" %}">登录</a></li>
			{% endif %}
		  </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
		<div class="content">
			<h1>{% block head %}{% endblock %}</h1>
			{% block content %}{% endblock %}
		</div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
	<script>window.jQuery || document.write('<script src="{% static "bmark/assets/js/vendor/jquery.min.js" %}"><\/script>')</script>
	<script src="{% static "bmark/js/bootstrap.min.js" %}></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="{% static "bmark/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
